<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
    <h1>Librery Management System</h1>


    <h2>Add a new book</h2>
    <input type="text" id="bookTitle" placeholder="book title" required />
    <input type="text" id="bookAuthor" placeholder="book Author" required />
    <input type="text" id="bookISBN" placeholder="book ISBN" required />
    <button id="addBookBtn">Add Book</button>


    <h2>Register a user</h2>
    <input type="text" id="userName" placeholder="user Name" />
    <input type="text" id="userID" placeholder="user ID" />
    <button id="registerUserBtn">Register user</button>


    <h2>CheckOut/Return Book</h2>
    <input type="text" id="CheckOutUserID" placeholder="User ID" />
    <input type="text" id="CheckOutISBN" placeholder="Book ISBN" />
    <button id="checkOutBtn">Check Out</button>
    <button id="returnBtn">Return Book</button>

    <h2>Librery Inventory</h2>
    <div id="libraryInventory"></div>


    <h2>RegisterdUser</h2>
    <div id="registerdUser"></div>

</div>

<script src="Libraray.js"></script>
</body>
</html>
